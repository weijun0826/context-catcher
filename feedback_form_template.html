<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Catcher 使用者回饋</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #1E3A8A;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            height: 120px;
        }
        
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        
        .rating > input {
            display: none;
        }
        
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
        }
        
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }
        
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            opacity: 1 !important;
        }
        
        .rating > input:checked ~ label:before {
            opacity: 1;
        }
        
        button {
            background-color: #1E3A8A;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1E40AF;
        }
        
        .required:after {
            content: " *";
            color: red;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        
        .radio-option {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>🧠 Context Catcher 使用者回饋</h1>
    
    <form id="feedback-form" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/formResponse" method="POST">
        <div class="form-group">
            <label for="email" class="required">您的電子郵件</label>
            <input type="email" id="email" name="entry.123456789" required>
        </div>
        
        <div class="form-group">
            <label class="required">Context Catcher 是否容易上手？</label>
            <div class="rating">
                <input type="radio" id="star5" name="entry.987654321" value="5" required>
                <label for="star5" title="非常容易">5</label>
                <input type="radio" id="star4" name="entry.987654321" value="4">
                <label for="star4" title="容易">4</label>
                <input type="radio" id="star3" name="entry.987654321" value="3">
                <label for="star3" title="一般">3</label>
                <input type="radio" id="star2" name="entry.987654321" value="2">
                <label for="star2" title="有些困難">2</label>
                <input type="radio" id="star1" name="entry.987654321" value="1">
                <label for="star1" title="非常困難">1</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="stuck">在使用過程中，您遇到了哪些困難或卡住的地方？</label>
            <textarea id="stuck" name="entry.246813579"></textarea>
        </div>
        
        <div class="form-group">
            <label class="required">您在使用時遇到了哪些問題？（可多選）</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="checkbox" id="issue1" name="entry.135792468" value="API 相關問題">
                    <label for="issue1">API 相關問題</label>
                </div>
                <div class="radio-option">
                    <input type="checkbox" id="issue2" name="entry.135792468" value="使用界面不直觀">
                    <label for="issue2">使用界面不直觀</label>
                </div>
                <div class="radio-option">
                    <input type="checkbox" id="issue3" name="entry.135792468" value="分析結果不準確">
                    <label for="issue3">分析結果不準確</label>
                </div>
                <div class="radio-option">
                    <input type="checkbox" id="issue4" name="entry.135792468" value="速度太慢">
                    <label for="issue4">速度太慢</label>
                </div>
                <div class="radio-option">
                    <input type="checkbox" id="issue5" name="entry.135792468" value="沒有遇到問題">
                    <label for="issue5">沒有遇到問題</label>
                </div>
                <div class="radio-option">
                    <input type="checkbox" id="issue6" name="entry.135792468" value="其他">
                    <label for="issue6">其他</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="required">您最希望 Context Catcher 新增的功能是什麼？</label>
            <textarea id="feature" name="entry.975318642" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="feedback">其他意見或建議</label>
            <textarea id="feedback" name="entry.864209753"></textarea>
        </div>
        
        <button type="submit">提交回饋</button>
    </form>
    
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // You can add form validation here if needed
            
            // Submit the form
            this.submit();
            
            // Show thank you message or redirect
            alert('感謝您的反饋！');
            
            // Optional: redirect back to the app
            // window.location.href = 'https://your-app-url.com';
        });
    </script>
</body>
</html>
